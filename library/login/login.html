<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <header>
        <img src="/logo.jpg" alt="" id="log1" width="100" height="100"> 
        <nav>
            <a href="#">HOME</a>
            <a href="../books/books.html">BOOKS</a>
            <a href="../about/about.html">ABOUT US</a>
            <a href="../contact/contact.html">CONTACT US</a>
            <a href="../login/login.html">LOGIN</a>
        </nav>
    </header>
    <div class="login-container">
        <input type="checkbox" id="switch">
        <div class="card login-card">
            <h3>Library Login</h3>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="switch-btn">
                <label for="switch">Don't have an account? <a href="../signup/signup.html">signup</a> </label>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
