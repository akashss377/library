<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN</title>
</head>
<body>
    <header>
        <img src="/logo.jpg" alt="" id="log1" width="100" height="100"> 
        <nav>
           <a href="#">HOME</a>
           <a href="../books/books.html">BOOKS</a>
           <a href="../about/aboutus.html">ABOUT US</a>
           <a href="../contact/contact.html">CONTACT US</a>
           <a href="../login/login.html">LOGIN</a>
        </nav>
    </header>
    <div class="card signup-card signup-form">
        <h3>Create an Account</h3>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn "btn-signup>Sign Up</button>
        </form>
        <div class="switch-btn">
            <label for="switch">Already have an account? <a href="../login/login.html">login</a></label>
        </div>
    </div>
</body>
</html>
